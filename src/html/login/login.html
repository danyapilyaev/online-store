<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/src/scss/login-reg.scss" />
  </head>
  <body>
    <div class="d-flex flex-column">
      <header><h1 class="fw-bold">Svetilo</h1></header>

      <main class="form-container">
        <form class="w-100" action="loginAction.php" method="post">
          <h3 class="mb-3 fw-normal">Вход</h3>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              name="email"
              id="floatingInput"
              placeholder="email"
              autocomplete="email"
              required
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              name="password"
              id="floatingPassword"
              placeholder="Password"
              autocomplete="current-password"
              required
            />
            <label for="floatingPassword">Пароль</label>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe"
              >Запомни меня</label
            >
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
            Войти
          </button>
          <div class="d-flex justify-content-between">
            <a href="/" class="header-link">Вернуться</a>
            <a href="../reg/reg.html" class="header-link">Зарегистрироваться</a>
          </div>
        </form>
      </main>

      <footer>
        <p>© 2024 Svetilo Lighting Store. All rights reserved.</p>
      </footer>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
